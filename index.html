    <div class="main">
      <div class="container">

        <div class="header">
          <i class="ri-menu-2-line"></i>
          <p>Now Playing</p>
          <i class="ri-search-line"></i>
        </div>
        <div class="background-container">
          <div class="songs-queue">

            <p id="songName"> Music Name 
              
            </p>
          </div>
          <div class="controls">
            <input type="range" id="rangeBar" value="0" max="25" />
            <div class="play-pause-items">
              <i class="ri-play-reverse-fill" id="prevBtn"></i>

              <i class="ri-play-circle-line" id="playBtn"></i>
              <!-- <i class="ri-pause-circle-line" id="playIcon" onclick="playPauseSong()"></i> -->

              <i class="ri-play-fill" id="nextBtn"></i>
